<!DOCTYPE html>

<head>
    <title>Flickr search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" <style>
    <script defer src="js/script.js" type="text/javascript"></script>
</head>

<body>
    <div id="logo">
        <img src="img/flickr.png">
    </div>
    <div id="search">
        <form id="sbx">
            <input type="text" placeholder="Sök på flickr..." name="search">
            <button id="btn" type="submit"><i class="fa fa-flickr fa-3x"></i></button>
        </form>
    </div>
    <div id="viewGallery">
        <button id="viewGalleryButton" class="btn">View Gallery</button>
        <button id="removeButton" class="btn">Empty Gallery</button>
    </div>
    <div id="large"></div>
    <div id="text"></div>
    <div id="gallery" style="display: none;">
        <div id="headerGallery">
            <div id="headerGalleryText"> </div>
            <div id="removeGallery">
                <p id="textInsideHeadGallery">My gallery: </p>
            </div>
            <br>
        </div>
    </div>
    <div id="divResults"></div>
</body>
